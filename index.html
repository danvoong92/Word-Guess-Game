<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guessing Game</title>
    
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class = "container">
        <div class = "jumbotron">
            <h2 id="header">WORDS UP!</h2>
        </div>
    </div>
    <div class="card" style="width: 40rem;">
        <div class="card-body">
            <h5>Try to Guess My Word - Press Any Key to Get Started!</h5>
            <p>Today's theme is: Countries</p>
        </div>
    </div>

    <div class="card" style="width: 40rem;">
        <div class="card-body">
            <h5 class="card-title">Word to Guess</h5>
            <p class="card-text" id="currentWord">_ _ _ _ _ _ </p>
        </div>
    </div>

    <div class="card" style="width: 40rem;">
        <div class="card-body">
            Letters Already Guessed: <span id="wrongGuesses"></span>
        </div>
    </div>

    <div class="card" style="width: 40rem;">
        <div class="card-body">
            Number of Guesses Remaining: <span id="numGuesses">10</span>
        </div>
    </div>

    <div class="card" style="width: 40rem;">
        <div class="card-body">
            Wins: <span id="numWins">0</span>
        </div>
    </div>

    <div class="card" style="width: 40rem;">
        <div class="card-body">
            Losses: <span id="numLosses">0</span>
        </div>
    </div>
</div>

<script src="assets/javascript/game.js"></script>
</body>
</html>
